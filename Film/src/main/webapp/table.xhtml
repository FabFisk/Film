<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<title></title>
</h:head>

<h:body>
	<h:button value="Aggiungi Film!" outcome="form"/>
	<h:dataTable value="filmControl.updateList()" var="filmTemp"> 
		<h:column>
			<f:facet name="header">Titolo</f:facet>
			#{filmTemp.titolo}
		</h:column>
		<h:column>
			<f:facet name="header">Anno</f:facet>
			#{filmTemp.anno}
		</h:column>
		<h:column>
			<f:facet name="header">Regista</f:facet>
			#{filmTemp.regista}
		</h:column>	
		<h:column>
			<f:facet name="header">Genere</f:facet>
			#{filmTemp.genere}
		</h:column>	
		<h:column>
			<f:facet name="header">Codice Film</f:facet>
			#{filmTemp.codFilm}
		</h:column>	
<!-- 		<h:column> -->
<!-- 			<f:facet name="header">Action</f:facet> -->
<!-- 			<h:commandLink>Edit</h:commandLink> -->
<!-- 			<h:commandLink>Delete</h:commandLink> -->
<!-- 		</h:column>	 -->
	</h:dataTable>

</h:body>
</html>

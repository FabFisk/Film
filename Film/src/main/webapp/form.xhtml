<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<title></title>
</h:head>

<h:body>
	<h:form>
		Titolo: <h:inputText id="titolo" value="#{film.titolo}" label="titolo" required="true"
					validatorMessage="Errore: inserisci min 5 caratteri max 30 caratteri">
					<f:validateLength minimum="5" maximum="20"/>
                    </h:inputText>                     
                    <h:message for="titolo" styleClass="colori"/>
					<br/>
		Anno: <h:inputText id="anno" value="#{film.anno}" label="anno"
         		   required="true"
         		   validatorMessage="Formato accettato: xxxx">
         		   <f:validateRegex pattern="\d{4}"/>
         		   <f:validateLongRange minimum="1940" maximum="2016"/>
         		   </h:inputText>         		   
         		   <h:message for="anno" styleClass="colori"/><br/>
		Regista: <h:inputText id="regista" value="#{film.regista}" label="regista"
                   required="true"
                   validatorMessage="Errore: inserisci min 5 caratteri max 20 caratteri">
                   <f:validateLength minimum="5" maximum="20"/>
                   </h:inputText>
                   <h:message for="regista" styleClass="colori"/><br/>
		Codice: <h:inputText id="codFilm" value="#{film.codFilm}" validator="#{film.validaCodice}">
				</h:inputText>
				<h:message for="codFilm" sytleClass="colori"/><br/>
		Genere: <h:selectOneMenu value="#{film.genere}" label="genere"
         			required="true"><br/>
			<f:selectItems value="#{film.generi}"/>
		</h:selectOneMenu><br/>
		<h:commandButton value="Registra!" action="#{filmControl.createFilm(film)}"/>	
	</h:form>
	<h:button value="Lista Film" outcome="table"/>

</h:body>
</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<title></title>
</h:head>

<h:body>
	<h:form>
		ID: <h:inputText id="id" value="#{film.id}"/><br/>
		Titolo: <h:inputText id="titolo" value="#{film.titolo}"/><br/>
		Anno: <h:inputText id="anno" value="#{film.anno}"/><br/>
		Regista: <h:inputText id="regista" value="#{film.regista}"/><br/>
		Codice: <h:inputText id="codFilm" value="#{film.codFilm}"/><br/>
		Genere: <h:selectOneMenu value="#{film.genere}"><br/>
			<f:selectItems value="#{film.generi}"/>
		</h:selectOneMenu><br/>
		<h:commandButton value="Aggiorna!" action="#{filmControl.updateFilm(film)}"/>	
	</h:form>
	<h:button value="Lista Film" outcome="table"/>

</h:body>
</html>
